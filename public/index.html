<!DOCTYPE html>
<html>
<head>
    <title>yTube Application</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form onSubmit="API.submitKeyword()">
            <div class="form-group text-center">
                <h2>Search Video</h2>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <form>
            <div class="form-group text-center">
                <input id="txtKeyword" type="text" class="form-control" placeholder="Example: Yo Yo honey singh">
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <form>
            <div class="form-group">
                <button type="button" onclick="API.submitKeyword()" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div id="tableBlock" class="col-md-10 hide">
        <h2 id="videoName" class="sub-header"></h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Information</th>
                </tr>
                </thead>
                <tbody id="videoList">
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
